sequence:
  - action: light.turn_off
    entity_id:
      - light.bedroom_all
      - light.gallery_all
      - light.staircase

  - if: "{{ is_state('binary_sensor.bathroom_motion', 'off') }}"
    then:
      - action: light.turn_off
        entity_id: light.bathroom_all

  - action: input_boolean.turn_off
    entity_id: input_boolean.motion_sensor_lights_enabled
