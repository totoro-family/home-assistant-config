path: entryway
title: Entryway
cards:
  - !include ../cards/weather.yaml
  - type: entities
    title: Windows
    entities:
      - type: section
        label: Upstairs
      - !include ../cards/areas/gallery/window.yaml
      - type: divider
      - !include ../cards/areas/guestroom/window-left.yaml
      - !include ../cards/areas/guestroom/window-right.yaml
      - type: divider
      - !include ../cards/areas/bedroom/window-left.yaml
      - !include ../cards/areas/bedroom/window-right.yaml
      - type: divider
      - !include ../cards/areas/bathroom/window.yaml
      - type: section
        label: Downstairs
      - !include downstairs/dining-room/window-1.yaml
      - !include downstairs/dining-room/window-2.yaml
      - !include downstairs/dining-room/window-3.yaml
      - !include downstairs/dining-room/window-4.yaml
      - type: divider
      - !include downstairs/living-room/window-left.yaml
      - !include downstairs/living-room/window-right.yaml

  - type: entities
    title: Shades
    entities:
      - cover.gallery_shade
      - cover.guestroom_shade_left
      - cover.guestroom_shade_right

  - type: entities
    title: Leak Sensors
    entities:
      - !include downstairs/downstairs-bathroom/washer-leak.yaml
      - type: divider
      - !include downstairs/kitchen/fridge-hose-leak.yaml
      - !include downstairs/kitchen/fridge-leak.yaml
      - !include downstairs/kitchen/kitchen-sink-leak.yaml
