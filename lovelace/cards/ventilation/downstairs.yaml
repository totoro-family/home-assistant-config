    square: false
    columns: 2
    cards:
      - type: custom:mini-graph-card
        hours_to_show: 168
        points_per_hour: .5
        line_width: 3
        show: { icon: false }
        lower_bound: ~19
        upper_bound: ~29
        entities:
          - entity: sensor.dining_room_temperature

