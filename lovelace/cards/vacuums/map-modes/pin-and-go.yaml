name: Pin & Go
icon: mdi:map-marker-plus
run_immediately: false
coordinates_rounding: true
selection_type: MANUAL_POINT
max_selections: 999
repeats_type: NONE
max_repeats: 1
service_call_schema:
  service: vacuum.send_command
  service_data:
    command: app_goto_target
    params:
      - "[[point_x]]"
      - "[[point_y]]"
  target:
    entity_id: "[[entity_id]]"
predefined_selections: []
variables: {}
