- select:
    name: Chungus mop mode
    icon: mdi:water-sync
    state: "{{ state_attr('vacuum.chungus', 'mop_mode') | replace('_plus', '+') | title}}"
    options: "{{ state_attr('vacuum.chungus', 'mop_mode_list') | map('replace', '_plus', '+') | map('title') | list }}"
    select_option:
      service: roborock.vacuum_set_mop_mode
      data:
        mop_mode: "{{ option | replace('+', '_plus') | lower }}"
        entity_id: vacuum.chungus
