- select:
    name: Chungus mop intensity
    icon: mdi:water-opacity
    state: "{{ state_attr('vacuum.chungus', 'mop_intensity') | title }}"
    options: "{{ state_attr('vacuum.chungus', 'mop_intensity_list') | map('title') | list }}"
    select_option:
      service: roborock.vacuum_set_mop_intensity
      data:
        mop_intensity: "{{ option | lower }}"
        entity_id: vacuum.chungus
