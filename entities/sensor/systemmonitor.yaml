platform: systemmonitor
resources:
  - type: last_boot
  - type: memory_use
  - type: memory_free
  - type: processor_use
  - type: processor_temperature

  - type: disk_use
    arg: /home
  - type: disk_free
    arg: /home

  - type: throughput_network_in
    arg: eth0
  - type: throughput_network_out
    arg: eth0
