- id: prusaxl_print_started
  alias: "[PrusaXL] Print started"
  trigger:
    - platform: state
      to: "printing"
      entity_id: sensor.prusaxl
  action:
    # Clear any previous notifications
    - service: notify.notify
      data:
        message: "clear_notification"
        data:
          tag: "prusaxl_print_finished"
    - service: notify.notify
      data:
        message: "clear_notification"
        data:
          tag: "prusaxl_print_paused"
