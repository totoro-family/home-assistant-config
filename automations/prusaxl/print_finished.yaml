- id: prusaxl_print_finished
  alias: "[PrusaXL] Print finished"
  variables:
    snapshot_create_file_path: "/config/www/tmp/snapshot_prusaxl_preview.jpg"
    snapshot_access_file_path: "{{ snapshot_create_file_path | replace('/config/www','/local') }}"
  trigger:
    - platform: state
      from: "printing"
      to: "finished"
      entity_id: sensor.prusaxl
  # condition:
  #   condition: state
  #   entity_id: sensor.prusaxl_progress
  #   state: "100.0"
  action:
    - service: camera.snapshot
      entity_id: camera.prusaxl_preview
      data:
        filename: "{{ snapshot_create_file_path }}"
    - service: notify.notify
      data:
        message: "clear_notification"
        data:
          tag: "prusaxl_print_paused"
    - service: notify.notify
      data:
        title: "PrusaXL print finished"
        message: >
          PrusaXL print finished at {{ now().strftime('%H:%M') }}
          File: {{ states("sensor.prusaxl_filename") }}
        data:
          url: "/lovelace/printing"
          image: "{{ snapshot_access_file_path }}"
          tag: prusaxl_print_finished
