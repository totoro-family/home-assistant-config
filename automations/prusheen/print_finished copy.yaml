- id: prusa_xl_shipping_update
  alias: "Prusa XL shipping update"
  trigger:
    - platform: state
      entity_id: sensor.prusa_xl_model
    - platform: state
      entity_id: sensor.prusa_xl_shipping
  action:
    - service: notify.notify
      data:
        message: "clear_notification"
        data:
          tag: "prusa_xl_shipping_update"
    - service: notify.notify
      data:
        title: "Prusa XL shipping update"
        message: "{{ states('sensor.prusa_xl_model') }} pre-ordered on {{ states('sensor.prusa_xl_shipping') }} are now shipping."
        data:
          url: "/lovelace/prusheen"
          tag: prusa_xl_shipping_update
