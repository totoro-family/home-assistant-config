- id: cube_shake
  alias: Cube shake
  mode: restart
  trigger:
    - trigger: device
      device_id: d8c4fe1700469f5f97e67697bab24c9f
      domain: zha
      type: device_shaken
      subtype: turn_on
  action:
    action: light.turn_off
    entity_id: all

- id: cube_flip
  alias: Cube flip
  mode: restart
  trigger:
    - trigger: device
      device_id: d8c4fe1700469f5f97e67697bab24c9f
      domain: zha
      type: device_flipped
      subtype: face_any
  condition:
    condition: template
    value_template: >
      {{ trigger.event.data.args.flip_degrees == 180 }}
  action:
    action: homeassistant.turn_off
    entity_id: group.downstairs_all

- id: cube_double_tap
  alias: Cube double tap
  mode: restart
  trigger:
    - trigger: device
      device_id: d8c4fe1700469f5f97e67697bab24c9f
      domain: zha
      type: device_knocked
      subtype: face_any
  action:
    action: homeassistant.toggle
    entity_id: fan.soldering_extractor_fan_speed

- id: cube_rotate
  alias: Cube rotate
  mode: restart
  trigger:
    - trigger: device
      device_id: d8c4fe1700469f5f97e67697bab24c9f
      domain: zha
      type: device_rotated
      subtype: right
    - trigger: device
      device_id: d8c4fe1700469f5f97e67697bab24c9f
      domain: zha
      type: device_rotated
      subtype: left
  condition:
    condition: template
    value_template: >
      {{ is_state('fan.soldering_extractor_fan_speed', 'on') }}
  action:
    - variables:
        relative_degrees: "{{ (trigger.event.data.args.relative_degrees * 100 / 360)|int }}"
        new_speed: "{{ state_attr('fan.soldering_extractor_fan_speed', 'percentage')
          + relative_degrees }}"
    - action: fan.set_percentage
      data:
        entity_id: fan.soldering_extractor_fan_speed
        percentage: "{{ [[new_speed, 1] | max, 100] | min }}"
