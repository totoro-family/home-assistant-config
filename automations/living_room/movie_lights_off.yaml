- id: movie_lights_off
  alias: Movie lights off
  trigger:
    - trigger: state
      entity_id: input_boolean.movie_lights
      to: "off"

  action:
    - action: scene.turn_on
      target:
        entity_id: scene.undo_movie_lights
    - action: light.turn_off
      target:
        entity_id: light.living_room_tv_backlight
