- id: system_backup
  alias: "[System] Backup"
  initial_state: true
  trigger:
    trigger: time
    at: "04:20:00"
  condition:
    - condition: template
      value_template: "{{ now().day == 1 }}"
  action:
    - action: hassio.backup_full
      data:
        name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
