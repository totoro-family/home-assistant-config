- id: bedroom_ceiling_light_temperature
  alias: "[Bedroom] Ceiling light temperature"
  trigger:
    - platform: state
      entity_id: light.bedroom_ceiling
      to: "on"
  action:
    - choose:
        - conditions:
            - condition: time
              after: "16:00:00"
              before: "05:00:00"
          sequence:
            - service: light.turn_on
              entity_id: light.bedroom_ceiling
              data:
                kelvin: 2600
                brightness_pct: 60
      default:
        - service: light.turn_on
          entity_id: light.bedroom_ceiling
          data:
            kelvin: 4000
            brightness_pct: 100
