- id: bedroom_sunset_turns_on_under_bed
  alias: "[Bedroom] Under bed lighting sunset"
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: 4.0
  condition: "{{ is_state('binary_sensor.anyone_home', 'on') }}"
  action:
    service: scene.apply
    data:
      entities:
        light.bedroom_under_bed: { state: "on" }
