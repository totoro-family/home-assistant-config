- id: bedroom_light_long_press
  alias: "[Bedroom] Light long press"
  trigger:
    - platform: event
      event_type: esphome.long_press
      event_data: { name: "switch-bedroom-ceiling" }
    - platform: event
      event_type: esphome.long_press
      event_data: { name: "light-bedroom-vanity" }
  action:
    service: scene.apply
    data:
      entities:
        light.bedroom_all: "off"
