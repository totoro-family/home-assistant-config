- id: staircase_light_long_press
  alias: "[Gallery] Staircase light long press"
  trigger:
    platform: event
    event_type: esphome.long_press
    event_data: { name: "light-staircase" }
  action:
    service: homeassistant.turn_off
    entity_id:
      - group.downstairs_all
      - light.staircase
