- id: dining_room_sunset_turns_on_accents
  alias: "[Dining Room] Sunset turns on accent lights"
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: 4.0
  condition: "{{ is_state('binary_sensor.anyone_home', 'on') }}"
  action:
    service: scene.apply
    data:
      entities:
        light.dining_room_accents: { state: "on" }
