- id: prusamk3_print_finished
  alias: "[PrusaMK3] Print finished"
  variables:
    snapshot_create_file_path: "/config/www/tmp/snapshot_prusamk3_platecam.jpg"
    snapshot_access_file_path: "{{ snapshot_create_file_path | replace('/config/www','/local') }}"
  trigger:
    - platform: state
      from: "printing"
      to: "idle"
      entity_id: sensor.prusamk3
  # condition:
  #   condition: state
  #   entity_id: sensor.prusamk3_progress
  #   state: "100.0"
  action:
    - service: camera.snapshot
      entity_id: camera.prusheen_platecam
      data:
        filename: "{{ snapshot_create_file_path }}"
    - service: notify.notify
      data:
        message: "clear_notification"
        data:
          tag: "prusamk3_print_failed"
    - service: notify.notify
      data:
        title: "PrusaMK3 print finished"
        message: >
          PrusaMK3 print finished at {{ now().strftime('%H:%M') }}
          File: {{ states("sensor.prusamk3_filename") }}
        data:
          url: "/lovelace/printing"
          image: "{{ snapshot_access_file_path }}"
          tag: prusamk3_print_finished
