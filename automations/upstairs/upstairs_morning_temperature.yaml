- id: upstairs_morning_temperature
  alias: "[Upstairs] Set morning temperature"
  trigger: { platform: time, at: "05:00:00" }
  condition:
    condition: state
    entity_id: binary_sensor.anyone_home
    state: "on"
  action:
    service: script.set_upstairs_temperature
    data:
      temperature: "{{ states('input_number.upstairs_morning_temperature') | float }}"
