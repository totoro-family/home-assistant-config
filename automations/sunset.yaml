- id: sunset
  alias: Sunset
  trigger:
    trigger: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: 4.0
  condition: "{{ is_state('binary_sensor.anyone_home', 'on') }}"
  action:
    action: scene.apply
    data:
      entities:
        light.bedroom_under_bed: "on"
        light.dining_room_accents: "on"
        light.julies_desk: "on"
