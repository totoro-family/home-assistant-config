- id: sync_windows
  alias: "[Entryway] Update Jablotron windows open PG"
  trigger:
    platform: state
    entity_id: binary_sensor.windows_all
  action:
    if: "{{ trigger.to_state.state == 'on' }}"
    then:
      service: switch.turn_on
      entity_id: switch.jablotron_open_windows_pg
    else:
      service: switch.turn_off
      entity_id: switch.jablotron_open_windows_pg
